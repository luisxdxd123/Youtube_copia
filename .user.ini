; Configuración PHP para YuTube Clone
; Aumentar límites para subida de videos grandes (hasta 2GB)

upload_max_filesize = 2048M
post_max_size = 2048M
max_execution_time = 600
max_input_time = 600
memory_limit = 1024M
max_file_uploads = 20

; Configuración adicional
file_uploads = On
allow_url_fopen = On
allow_url_include = Off

; Timeout para videos grandes
default_socket_timeout = 600

; Configuración de errores para desarrollo
display_errors = On
log_errors = On
error_reporting = E_ALL 